# 03_dbt/packages.yml
# dbt Package Dependencies for Olist Analytics Platform
# dbt 1.11+ compatible format

packages:
  # dbt_utils: Essential macros for surrogate keys, data tests, and SQL helpers
  - package: dbt-labs/dbt_utils
    version: 1.3.3 # Latest stable

  # dbt_expectations: Advanced data quality tests (Great Expectations-style)
  - package: metaplane/dbt_expectations
    version: 0.10.10 # Latest stable (migrated from calogica)

  # codegen: Auto-generate YAML and SQL boilerplate
  - package: dbt-labs/codegen
    version: 0.14.0 # Latest stable

  # audit_helper: Compare dev vs prod data for validation
  - package: dbt-labs/audit_helper
    version: 0.12.2 # Latest stable

  # dbt_profiler: Automatic data profiling
  - package: data-mie/dbt_profiler
    version: 0.8.4 # Latest stable
