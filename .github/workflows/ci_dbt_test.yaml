name: CI - dbt Integration

on:
  pull_request:
    branches: ['main']
    paths:
      - '03_dbt/**'
      - 'requirements.txt'
      - '.github/workflows/ci_dbt_test.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
  SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
  SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
  SNOWFLAKE_ROLE: CI_SERVICE_ROLE
  SNOWFLAKE_WAREHOUSE: TRANSFORM_WH_XS
  SNOWFLAKE_DATABASE: OLIST_DEV_DB
  SNOWFLAKE_SCHEMA: 'CI_PR_${{ github.event.number }}'

jobs:
  integration-test:
    name: Build & Test (Isolated)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./03_dbt

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      # ✅ FIXED: Install from root requirements.txt
      - name: Install dbt
        run: pip install -r ../requirements.txt

      # ✅ ADDED: Verify dbt installation
      - name: Verify dbt Installation
        run: |
          dbt --version
          which dbt

      - name: Install dbt Packages
        run: dbt deps

      - name: Run dbt Build
        run: dbt build --target ci --full-refresh

      # ✅ IMPROVED: Better error handling
      - name: Drop CI Schema
        if: always()
        run: |
          dbt run-operation drop_ci_schema --target ci --args "{schema_name: $SNOWFLAKE_SCHEMA}" || echo "Schema cleanup skipped (may not exist)"
