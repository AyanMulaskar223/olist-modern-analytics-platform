name: CI - dbt Integration

on:
  pull_request:
    branches: ['main']
    paths:
      - '03_dbt/models/**' # âœ… Fixed path
      - '03_dbt/seeds/**' # âœ… Fixed path
      - '03_dbt/tests/**' # âœ… Fixed path
      - '03_dbt/dbt_project.yml' # âœ… Fixed path
      - '.github/workflows/ci_dbt_test.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
  SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
  SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
  SNOWFLAKE_ROLE: CI_SERVICE_ROLE
  SNOWFLAKE_WAREHOUSE: TRANSFORM_WH_XS
  SNOWFLAKE_DATABASE: OLIST_DEV_DB
  SNOWFLAKE_SCHEMA: 'CI_PR_${{ github.event.number }}'

jobs:
  integration-test:
    name: Build & Test (Isolated)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dbt
        run: pip install -r requirements.txt

      # ðŸ”§ FIX: Run dbt commands from 03_dbt directory
      - name: Install dbt Packages
        working-directory: ./03_dbt
        run: dbt deps

      - name: Run dbt Build
        working-directory: ./03_dbt
        run: dbt build --target ci --full-refresh

      - name: Drop CI Schema
        if: always()
        working-directory: ./03_dbt
        run: |
          dbt run-operation drop_ci_schema --target ci --args "{schema_name: $SNOWFLAKE_SCHEMA}"
