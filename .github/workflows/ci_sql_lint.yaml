name: CI - dbt Syntax Validation

on:
  push:
    branches: ["feat/**", "fix/**", "staging"]
  pull_request:
    branches: ["main", "staging"]

jobs:
  validate-sql:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./03_dbt

    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dbt-snowflake
        run: |
          pip install dbt-snowflake==1.11.0

      - name: Create CI profiles.yml (no env vars needed)
        run: |
          cat > profiles.yml << 'EOF'
          olist_snowflake:
            target: dev
            outputs:
              dev:
                type: snowflake
                account: dummy_account
                user: dummy_user
                password: dummy_password
                role: ANALYTICS_ROLE
                database: OLIST_DEV_DB
                warehouse: TRANSFORM_WH_XS
                schema: staging
                threads: 4
                client_session_keep_alive: False
          EOF

      - name: Install dbt Dependencies
        run: dbt deps --no-version-check

      - name: Parse dbt Models (Syntax Validation)
        run: |
          dbt parse --no-version-check
          echo "âœ… All models parsed successfully (syntax valid)"
