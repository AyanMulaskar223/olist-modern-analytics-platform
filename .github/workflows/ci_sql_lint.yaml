name: CI - SQL Linting (Fast)

on:
  push:
    branches: ['feat/**', 'fix/**', 'staging']
  pull_request:
    branches: ['main', 'staging']

jobs:
  lint-sql:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./03_dbt

    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      # âœ… RECOMMENDED: Latest SQLFluff with dbt 1.11+ support
      - name: Install SQLFluff + dbt
        run: |
          pip install sqlfluff==3.2.5 sqlfluff-templater-dbt==3.2.5 dbt-snowflake==1.11.0

      - name: Install dbt Dependencies
        run: dbt deps

      - name: Lint SQL (with dbt context)
        run: |
          sqlfluff lint models/ --dialect snowflake --templater dbt
